<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Web Music Player</title>
</head>
<body>
    <div id="music-player">
        <div id="playlist">
            <h2>Playlist</h2>
            <ul id="playlist-list"></ul>
        </div>
        <div id="controls">
            <audio id="audio-player" controls></audio>
            <div id="player-buttons">
                <button onclick="playPause()">Play/Pause</button>
                <button onclick="skip('next')">Next</button>
                <button onclick="skip('prev')">Previous</button>
            </div>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" oninput="setVolume()">
        </div>
        <div id="search">
            <h2>Search</h2>
            <input type="text" id="search-input" placeholder="Search for music...">
            <button onclick="search()">Search</button>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
